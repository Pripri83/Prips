<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="4"
        height="3"
        depth="2"
        color="red" 
             position = "0 1.25 -5"
             rotation = "0 70 0"
             scale = "1 0.5 1"
        shadow>
      </a-box>
      
      <a-circle id="myCircle"
        width="4"
        height="3"
        depth="2"
        color="blue" 
             position = "0 1.25 -3"
             rotation = "0 70 0"
             scale = "1 0.5 1"
        shadow>
      </a-circle>
      
      <a-plane id="myPlane"
        width="4"
        height="3"
        depth="2"
        color="green" 
             position = "1 1.25 -3"
             rotation = "0 70 0"
             scale = "1 0.5 1"
        shadow>
      </a-plane>
      
      <a-dodecahedron id="myDodecahedron"
        width="5"
        height="3"
        depth="2"
        color="yellow" 
             position = "0 1.25 -3"
             rotation = "0 70 0"
             scale = "2 0.5 1"
        shadow>
      </a-dodecahedron>
    </a-scene>
  </body>
</html>
